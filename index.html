<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brecho Renner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="navbar">
            <div>
                <img src="imgs/renner-logo-0_1705432984-removebg-preview.png" alt="" class="renner">
            </div>

            <div id="searchbar">
                <img src="imgs/lupa.png" alt="lupa" class="lupinha"> 
                <h1>Pesquisar</h1>
            </div>

            <div>
                <img src="imgs/transferir-removebg-preview.png" alt="" class="carrinho">
            </div>
        </div>
    </header>


    <div>
        <h3>Cabeça</h3>
        <p>Acessorios</p>

        <div class="flex">
            <div>
                <div class="roupas">
                    <img src="cabeça/chapeu_azul.png" alt="chapeu_azul">
                    <h2>Chapeu azul </h2>
                </div>
            </div>
            <div>
                <div class="roupas">
                    <img src="cabeça/chapeu_branco.png" alt="chapeu_branco">
                    <h2>Chapeu branco </h2>
                </div>
            </div>
            <div>
                <div class="roupas">
                    <img src="cabeça/bone_caqui.png" alt="bone_caqui">
                    <h2>Boné caqui </h2>
                </div>
            </div>
            <div>
                <div class="roupas">
                    <img src="cabeça/bone_preto_adidas.png" alt="bone_preto_adidas">
                    <h2>Boné preto </h2>  
                </div>              
            </div>        
        </div>   
    </div>




    <div>
        <h3>Torso</h3>
        <p>Camisetas</p>

        <div class="flex">
            <div>
                <div class="roupas">
                    <img src="torso/camisa_polo_azulescuro.png" class="tamanho" alt="camisa_polo_azulescuro">
                    <h2>Polo azul escuro</h2>
                </div>
            </div>
            <div>
                <div class="roupas">
                    <img src="torso/camisa_champs.png" class="tamanho" alt="camisa_champs">
                    <h2>Camisa "champs 8"</h2>
                </div>
            </div>
            <div>
                <div class="roupas">
                    <img src="torso/camisa_vermelha.png" class="tamanho" alt="camisa_vermelha">
                    <h2>Camisa vermelha</h2>
                </div>
            </div>
            <div>
                <div class="roupas">
                    <img src="torso/camisa_preta_nasa.png" class="tamanho" alt="camisa_preta_nasa">
                    <h2>Camisa preta nasa</h2>
                </div>
            </div>

        </div>
    
    </div>

    

    
    
</body>
</html>
